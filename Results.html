<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content=
	"width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">

</head>

<body>
<div class="content">


	<div class="details">
	<table>
        <tr>
            <th colspan="2">Elden Ring Random Weapon Generator</th>
        </tr>
		<tr>
		    <td>Weapon</td>
		    <td><span id="weapon"></span></td>
		</tr>
        <tr>
            <td>Image</td>
            <td><span id="image"></span></td>
        </tr>
		<tr>
		    <td>Description</td>
		    <td><span id="description"></span></td>
		</tr>
        <tr>
		    <td>Attack</td>
		    <td><span id="attack"></span></td>
		</tr>
        <tr>
		    <td>Defense</td>
		    <td><span id="defense"></span></td>
		</tr>
        <tr>
		    <td>Scaling</td>
		    <td><span id="scaling"></span></td>
		</tr>
        <tr>
		    <td>Attribute Requirements</td>
		    <td><span id="attribute"></span></td>
		</tr>
		<tr>
		    <td>Category</td>
		    <td><span id="category"></span></td>
		</tr>
		<tr>
		    <td>Weight</td>
		    <td><span id="weight"></span></td>
		</tr>
	</table>
	</div>
</div>
<button class="result">Get Weapon</button>
<!-- <button class="clear">Clear</button> -->
</body>
<script src="app.js"></script>
</html>
